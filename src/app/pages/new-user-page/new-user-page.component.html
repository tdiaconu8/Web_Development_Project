<div class="container-fluid">
    <app-header></app-header>
    <form id="form">
        <div id="form-title">REGISTER NOW FOR FREE</div>
        <div id="form-content">
          <div class="form-group row">
              <label for="firstName" class="col-sm-2 offset-sm-2">Name</label>
              <input type="text" class="form-control col-sm-6" id="inputName" name="inputName" required
                placeholder="   Enter your name..." [(ngModel)] = "inputName">
            </div>
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 offset-sm-2">Firstname</label>
            <input type="text" class="form-control col-sm-6" id="inputFirstName" name="inputFirstName" required
                placeholder="   Enter your firstname..." [(ngModel)] = "inputFirstName">
          </div>
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 offset-sm-2">Email address</label>
            <input type="text" class="form-control col-sm-6" id="inputMail" name="inputMail" required
              placeholder="   Enter your email address..." [(ngModel)] = "inputMail">
          </div>
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 offset-sm-2">Password</label>
            <input type="password" class="form-control col-sm-6" id="inputPassword" name="inputPassword" required
              placeholder="   Enter your password..." [(ngModel)] = "inputPassword">
          </div>
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 offset-sm-2">Password confirmation</label>
            <input type="password" class="form-control col-sm-6" id="inputPasswordConfirmation" name="inputPasswordConfirmation" 
            required placeholder="   Confirm password..." [(ngModel)] = "inputPasswordConfirmation">
          </div>
        </div>
        <div id="buttons">
            <button (click) ="registerUser()" id="submit">REGISTER</button>
            <button [routerLink]="['/']" id="cancel">CANCEL</button>
        </div>
      </form>
      <footer id="footer">
        <app-footer></app-footer>
      </footer>
</div>
