<div id="placeBlock" *ngFor="let place of placesList">
    <div class="row">
        <div class="col-sm-9">
            <div id="title">{{place.Name}} {{searchName}}</div>
            <p>{{place.Address_number}} {{place.Address_street}}
                <span id="address-end">{{place.Address_postcode}} {{place.Address_city}}</span>
            </p>
            <!-- <p>Price Range</p> -->
            <p>{{place.Description}}</p>
        </div>
        <div class="col-sm-3">
            <!-- <p>Photo</p> -->
            <p><img src="{{place.image}}" alt="" id="placePhoto"></p>
            <p>{{place.Mark}}/5</p>
            <ngb-rating rate= {{mark(place.Mark)}}></ngb-rating>
            <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span> -->
        </div>
    </div>
</div>
